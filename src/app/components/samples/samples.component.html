<h1>Clases de cards</h1>
<div class="row">
  <div *ngFor="let curso of cursos" class="col-md-3">
    <mat-card>
      <mat-card-title>{{ curso.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ curso.profesor }}</mat-card-subtitle>
      <mat-card-content>{{ curso.comision }}</mat-card-content>
      <mat-card-actions> <button mat-button> Join</button> </mat-card-actions>
    </mat-card>
  </div>

<mat-form-field appearance="legacy">
  <mat-label>Filtrar:</mat-label>
  <input type="text"  placeholder="" matInput >
</mat-form-field>

</div>
