<div class="form-container">
  <h1 class="login-title">Iniciar sesión</h1>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <div>
      <div>
        <mat-form-field class="form-input" appearance="fill" color="accent">
          <mat-label>Usuario</mat-label>
          <input type="text" formControlName="user" matInput placeholder="Ingrese su usuario">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-input" appearance="fill" color="accent">
          <mat-label>Contraseña</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Ingrese su contraseña">
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox formControlName="admin">Admin</mat-checkbox><br>
        <mat-checkbox formControlName="canActivateChild">CanActivateChild</mat-checkbox><br>
        <mat-checkbox formControlName="canLoad">CanLoad</mat-checkbox>
      </div>
      <div class="form-btn">
        <button class="form-btn" mat-flat-button color="accent" type="submit">
          Ingresar
        </button>
      </div>
    </div>
  </form>
</div>
