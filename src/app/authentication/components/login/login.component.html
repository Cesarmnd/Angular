<h1>Iniciar sesión</h1>


<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <div>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Usuario</mat-label>
        <input type="text" formControlName="user" matInput placeholder="Ingrese su usuario">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Contraseña</mat-label>
        <input type="text" formControlName="password" matInput placeholder="Ingrese su contraseña">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="admin">Admin</mat-checkbox>
    </div>
    <div>
      <button class="form-btn" mat-flat-button color="accent" type="submit">
        Ingresar
      </button>
    </div>
  </div>
</form>
